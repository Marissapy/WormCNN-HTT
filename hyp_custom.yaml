# 数据增强相关参数
mosaic: 1.0  # Mosaic数据增强的概率（设为1.0表示总是使用）
mixup: 0.5  # MixUp数据增强的概率
degrees: 180.0  # 最大旋转角度（设为180.0表示可以旋转任意角度）
translate: 0.2  # 平移比例（增加平移范围）
scale: 0.9  # 缩放比例（增加缩放范围）
shear: 0.2  # 剪切角度（增加剪切范围）
perspective: 0.003  # 透视变换系数（轻微的透视变换）
flipud: 0.5  # 上下翻转概率（增加上下翻转概率）
fliplr: 0.5  # 左右翻转概率（保持左右翻转概率不变）
